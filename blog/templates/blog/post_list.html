<html>
    <head>
        <title>Hari's blog</title>
    </head>
    <body>
            <center><h1 style="color:tomato">Hari's Blog</h1></center>

        {% for post in posts %}
            <div>

                <h2><a href="">{{ post.title }}</a></h2>
                <p><b>published: {{ post.published_date }}</b></p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

    </body>
</html>
